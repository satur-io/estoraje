syntax = "proto3";

option go_package = "estoraje/storage/keyvalue";

package keyvalue;

service KV {
  rpc Get (Key) returns (Value) {}
  rpc Set (KeyValue) returns (Result) {}
  rpc Delete (Key) returns (Result) {}
}

message Key {
  string hash = 1;
}

message Value {
  bytes value = 1;
}

message KeyValue {
  string key = 1;
  bytes value = 2;
}

message Result {
  bool ok = 1;
  string error = 2;
}
